{% extends 'base.html'%}
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/articles.css')}}">
{% endblock %}

{% block content %}

<h1 style="text-align: center; color: white;">Articles.</h1>
<hr>
<div class="container-fluid">
    <div class="row">
        {% for articles in articles%}
        <div class="col-md-3">
            
           
            <div class="card" style="height: 70vh;">
                
                <img class="card-img-top" src="{{articles.urlToImage}}" alt="Card image cap" style="height: 200px; width: 300px;">
                <div class="card-body">
                  <h5 class="card-title">Author: {{articles.author}}</h5>
                  <h5 class="card-title">Description: {{articles.desc}}</h5>
                  <p class="card-text">Date Posted: {{articles.time_posted| truncate(13)}}</p>
                  <a href="{{articles.url}}" class="btn btn-primary">View Article</a>
                </div>
               
              </div>
              
        </div>
        {% endfor%}
    </div>
    
</div>

{% endblock%}

{% extends 'base.html'%}


{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ftimesofindia.indiatimes.com%2Findia%2Fbreaking-news-live-updates-dec-25%2Fliveblog%2F79949926.cms&psig=AOvVaw1bZOlU5_iD51G5-8viQghM&ust=1631580659001000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCLibuOTd-vICFQAAAAAdAAAAABAD" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fthelegend.co.ke%2F2021%2F02%2F08%2Fbbi-jitters%2F&psig=AOvVaw1bZOlU5_iD51G5-8viQghM&ust=1631580659001000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCLibuOTd-vICFQAAAAAdAAAAABAK" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vuelio.com%2Fuk%2Fblog%2Fhow-long-does-a-news-story-last%2F&psig=AOvVaw1bZOlU5_iD51G5-8viQghM&ust=1631580659001000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCLibuOTd-vICFQAAAAAdAAAAABAW" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<h1 style="text-align: center; color: white;">Available News Sources</h1>
<hr>
<div class="container">
    <div class="row">
        {% for source in source %}
        <div class="col-md-3">
            <div class="card" style="height: 45vh;">
                <div class="card-body">
                    <h2 class="card-title">{{ source.name }}</h2>
                    <hr>
                    <h5 class="card-text"><strong>Description:</strong> {{source.description}}</h5>
                    <h4>Country: {{ source.country }}</h4>
                    <a href="/sources/{{source.id}}" class="btn btn-primary">{{source.name}}</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}

{% extends 'base.html'%}

{% block content %}
<h1>Sources</h1>
<p>{{ title }}</p>
<div class="container">
    {% for source in source %} 
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ source.name }}</h5>
          <p class="card-text">{{source.description}}</p>
          <a href="{{source.url}}" class="btn btn-primary">Visit Site</a>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock%}

{% extends 'base.html'%}


{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
{% block content %}
<img src="../static/assets/Breaking-News.jpg" alt="" style="width: 100%; height: 520px;">
<h1 style="text-align: center; color: white;" id="news">Available News Sources</h1>
<hr>
<div class="container">
    <div class="row">
        {% for source in source %}
        <div class="col-md-3">
            <div class="card" style="height: 45vh;">
                <div class="card-body">
                    <h2 class="card-title">{{ source.name }}</h2>
                    <hr>
                    <h5 class="card-text"><strong>Description:</strong> {{source.description}}</h5>
                    <h4>Country: {{ source.country }}</h4>
                    <a href="/sources/{{source.id}}" class="btn btn-primary">{{source.name}}</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
